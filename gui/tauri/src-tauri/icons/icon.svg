<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"  height="150" width="150">

    <defs>
        <mask id="crescentMask" maskUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">

            <rect x="0" y="0" width="400" height="400" fill="white" />
            <circle cx="265" cy="170" r="120" fill="black" />
        </mask>

        <radialGradient id="moonGrad" cx="50%" cy="30%">
            <stop offset="65%" stop-color="#1570d7"/>
            <stop offset="100%" stop-color="#37116c" />  <!-- 341b91 -->
        </radialGradient>

        <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="20%" stop-color="#1570d7" />
            <stop offset="70%" stop-color="#33096c" />
        </linearGradient>
    </defs>

    <circle cx="200" cy="200" r="180" fill="url(#moonGrad)" mask="url(#crescentMask)" />

    <g transform="translate(300 120) scale(4)">
        <path d="
      M 0 -14
      L 2 -2
      L 14 0
      L 2 2
      L 0 14
      L -2 2
      L -14 0
      L -2 -2
      Z" fill="url(#starGrad)" opacity="0.9" />
    </g>

</svg>
